<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>College Degree ROI Dashboard</title>
  <link rel="stylesheet" href="style.css"/>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <h1>College Degree ROI Dashboard</h1>

    <form id="roiForm">
      <label>University:
        <select id="university">
          <option value="Oxford (UK)">Oxford (UK)</option>
          <option value="Harvard (US)">Harvard (US)</option>
          <option value="University of Sydney (Australia)">University of Sydney (Australia)</option>
        </select>
      </label>

      <label>Cohort:
        <select id="cohort">
          <option value="STEM">STEM</option>
          <option value="Business">Business</option>
          <option value="Arts">Arts</option>
        </select>
      </label>

      <label>ROI Year 1 (%):
        <input type="number" id="year1" required />
      </label>

      <label>ROI Year 2 (%):
        <input type="number" id="year2" required />
      </label>

      <label>ROI Year 3 (%):
        <input type="number" id="year3" required />
      </label>

      <button type="submit">Add Data</button>
    </form>

    <canvas id="roiChart"></canvas>
  </div>

  <script src="script.js"></script>
</body>
</html>
